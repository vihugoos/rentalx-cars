version: "3.9"

services:
    database: 
        image: postgres
        container_name: database_postgres
        restart: always
        ports:
            - ${DATABASE_PORT}:5432
        environment:
            - POSTGRES_USER=${DATABASE_USERNAME}
            - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
            - POSTGRES_DB=${DATABASE}
        volumes:
            - pgdata:/data/postgres

    app:
        build: .
        container_name: rentx
        restart: always
        ports: 
            - 3333:3333
            - 9229:9229
        volumes:
            - .:/usr/app
        links:
            - database
        depends_on:
            - database

volumes:
    pgdata:
        driver: local
